
<!DOCTYPE html> 
<html lang="en">
     <head>
         <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Flexbox Example</title>
            <style>
             .container { display: flex; justify-content: space-between; align-items: center; height: 100vh; /* Full height */ 
             background-color: #f0f0f0; } .item { background-color: #4CAF50; color: white; padding: 20px; 
             border-radius: 5px; } 
             </style>
         </head> 
         <body>
             <div class="container"> 
                <div class="item">Item 1</div> 
                <div class="item">Item 2</div> 
                <div class="item">Item 3</div>
             </div> 
            </body>
             </html>
